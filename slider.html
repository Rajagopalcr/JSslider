<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<link rel="stylesheet" type="text/css" href="slider.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<body>
<div id="sli"></div>
<script src="slider.js"></script>
<script>
var filepath = 'Sample Pictures\\';
var filenames = ['Chrysanthemum.jpg', 'Desert.jpg', 'Hydrangeas.jpg', 'Jellyfish.jpg', 'Koala.jpg', 'Lighthouse.jpg', 'Penguins.jpg', 'Tulips.jpg'];
var _temp = [];
for (var i = 0; i < filenames.length; i++) {
    _temp[i] = filepath.concat(filenames[i]);
}

$("#sli").slider({
    files: _temp,
    width: 700,
    height: 400
});
</script>
</body>
</html>
